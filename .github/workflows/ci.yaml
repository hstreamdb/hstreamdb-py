name: ci

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  main:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: "recursive"

      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # TODO
      # - name: build and test
      #   run: python3

      - name: sdist
        run: |
          python3 setup.py sdist
          pip install dist/*
